<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caption Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f9f6; color: #3e4e40; }
    .container { margin-top: 60px; }
    .card { background-color: #ffffff; border: 1px solid #dee2e6; }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4 shadow">
    <h2 class="mb-4 text-center">Caption Results</h2>
    <div class="text-center mb-3">
      <img src="{{ image_path }}" class="img-fluid rounded shadow" style="max-height: 400px;">
    </div>
    <p><strong>English Caption:</strong> {{ caption_en }}</p>
    <p><strong>Translated Caption:</strong> {{ caption_translated }}</p>
    <a href="/" class="btn btn-outline-success mt-3">Try Another Image</a>
  </div>
</div>
</body>
</html>
